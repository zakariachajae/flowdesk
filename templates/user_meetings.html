    <div class="modal modal-blur fade" id="addTicketModal" tabindex="-1" role="dialog" aria-hidden="true">

                        </div>

                        </div>

                            </select>
                        </div>
    
                        <input type="hidden" id="created_by_user_id" name="created_by_user_id" value="1"> <!-- Example value -->
    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Ticket</button>
                        </div>
                    </form>
                </div>

                        <input type="hidden" id="editTicketId" name="id"> <!-- Hidden field for ticket ID -->
    
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Title:</label>
                            <input type="text" id="editTitle" name="title" class="form-control" required>
                        </div>
    
                        <div class="mb-3">

                        <div class="modal-footer">

                            <button type="button" class="btn btn-danger" onclick="deleteTicket()">Delete Ticket</button>
                        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("helloworld");
            const editButtons = document.querySelectorAll('button[data-bs-target="#editUserModal"]');
            editButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const user = JSON.parse(button.getAttribute('data-user'));
                    console.log(user);
                    document.getElementById('editUserId').value = user.id;
                    document.getElementById('editFirstname').value = user.firstname;
                    document.getElementById('editLastname').value = user.lastname;
                    document.getElementById('editEmail').value = user.email;
                    document.getElementById('editIsActive').checked = user.is_active;
                });
            });
        });
    </script>
