    <div class="modal modal-blur fade" id="addMeetingModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMeetingForm">
                        <!-- Subject Field -->
                        <div class="mb-3">
                            <label for="meetingSubject" class="form-label">Subject:</label>
                            <input type="text" id="meetingSubject" name="subject" class="form-control" required>
                        </div>
    
                        <!-- Meeting Date -->
                        <div class="mb-3">
                            <label for="meetingDate" class="form-label">Date and Time:</label>
                            <input type="datetime-local" id="meetingDate" name="date" class="form-control" required>
                        </div>
    
                        <!-- Select Participants -->
                        <div class="mb-3">
                            <label for="meetingParticipants" class="form-label">Select Participants:</label>
                            <select id="meetingParticipants" name="participants" class="form-select" multiple required>
                                <!-- Dynamically populated list of users -->
                            
                                <!-- Add more users as necessary -->
                            </select>
                            <small class="form-text text-muted">Hold Ctrl (or Command on Mac) to select multiple participants.</small>
                        </div>
    
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Meeting</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
        
    


    <div class="modal modal-blur fade" id="editMeetingModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editMeetingForm">
                        <input type="hidden" id="editMeetingId" name="id">
    
                        <div class="mb-3">
                            <label for="editMeetingLink" class="form-label">Meeting Link:</label>
                            <input type="url" id="editMeetingLink" name="link" class="form-control" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="editMeetingDate" class="form-label">Date and Time:</label>
                            <input type="datetime-local" id="editMeetingDate" name="date" class="form-control" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="editMeetingParticipants" class="form-label">Participants (Emails):</label>
                            <input type="text" id="editMeetingParticipants" name="participants" class="form-control" required>
                        </div>
    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" form="editMeetingForm" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-warning" onclick="resetMeeting()">Reset</button>
                            <button type="button" class="btn btn-danger" onclick="deleteMeeting()">Delete Meeting</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
